<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [10,5,2,8,-1,6,8];
        var array1 = [2,4,0,5,1];

        document.write(findMinScore(array));
        document.write("<br>")
        document.write(findMinScore(array1));

        function findMinScore(array){
            var min = array[0];
            for(var i =0; i< array.length ; i++){
                if(array[i] < min) {
                    min = array[i];
                }
            }
            return min;
        }
    </script>
</body>
</html>
